<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        html {
            height: 100%;
        }
        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .login-wrapper {
            background-color: #fff;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .login-wrapper:hover {
            transform: translateY(-5px);
        }
        .header {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            position: relative;
        }
        .header::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #a6c1ee, #fbc2eb);
            margin: 10px auto;
            border-radius: 2px;
        }
        .form-wrapper {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        .input-item {
            display: block;
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        .input-item:focus {
            border-color: #a6c1ee;
            box-shadow: 0 0 0 2px rgba(166, 193, 238, 0.2);
        }
        .input-item::placeholder {
            color: #aaa;
        }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        .btn {
            padding: 15px;
            width: 100%;
            background: linear-gradient(to right, #a6c1ee, #fbc2eb);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(166, 193, 238, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(166, 193, 238, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .msg {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #a6c1ee;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #fbc2eb;
            text-decoration: underline;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        .forgot-password a {
            font-size: 14px;
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .login-wrapper {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">Login</div>
            <div class="form-wrapper">
                <div class="input-group">
                    <i class="input-icon">üë§</i>
                    <input type="text" placeholder="Username or Email" class="input-item">
                </div>
                <div class="input-group">
                    <i class="input-icon">üîí</i>
                    <input type="password" placeholder="Password" class="input-item">
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="btn">Login</button>
            </div>
            <div class="msg">
                Don't have an account?
                <a href="#">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        // ÁÆÄÂçïÁöÑË°®ÂçïÈ™åËØÅ
        document.querySelector('.btn').addEventListener('click', function() {
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;
            
            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†ÂÆûÈôÖÁöÑÁôªÂΩïÈÄªËæë
            alert('Login successful!');
        });
    </script>
</body>
</html>

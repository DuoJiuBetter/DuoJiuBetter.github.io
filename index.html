<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优化版视频播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            flex-direction: column;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1200px;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: clamp(1.8em, 5vw, 2.5em);
        }
        .play-btn {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            font-weight: bold;
        }
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255,75,43,0.3);
        }
        
        /* 加载动画 */
        .loading {
            display: none;
            margin: 25px 0;
            width: 100%;
        }
        .loading-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 12px;
            background: #f0f0f0;
            border-radius: 6px;
            margin: 0 auto;
            overflow: hidden;
        }
        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 6px;
            transition: width 0.3s ease;
        }
        
        /* 视频容器响应式设计 */
        .video-container {
            display: none;
            margin-top: 25px;
            width: 100%;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 宽高比 */
            height: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        /* 控制按钮 */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .control-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #f8f9fa;
            color: #333;
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid #e9ecef;
        }
        .control-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        .control-btn.quality-low {
            background: #ffeb3b;
            border-color: #ffc107;
        }
        .control-btn.quality-high {
            background: #4caf50;
            color: white;
            border-color: #45a049;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                align-items: flex-start;
            }
            .container {
                padding: 25px 15px;
                border-radius: 12px;
                margin-top: 20px;
            }
            h1 {
                margin-bottom: 20px;
                font-size: 1.6em;
            }
            .play-btn {
                padding: 14px 30px;
                font-size: 1em;
                width: 100%;
                max-width: 280px;
            }
            .controls {
                gap: 8px;
            }
            .control-btn {
                padding: 8px 20px;
                font-size: 0.9em;
                flex: 1;
                min-width: 80px;
            }
            .video-wrapper {
                border-radius: 8px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px 12px;
                border-radius: 10px;
            }
            h1 {
                font-size: 1.4em;
                margin-bottom: 15px;
            }
            .play-btn {
                padding: 12px 25px;
                font-size: 0.95em;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
            .control-btn {
                width: 100%;
                max-width: 200px;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>点击观看神秘大片🤪</h1>
        <button class="play-btn" onclick="initVideo()">点击观看神秘大片🤪</button>
        
        <div class="loading" id="loading">
            <div class="loading-text">视频加载中... <span id="progress">0%</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>
        
        <div class="video-container" id="videoContainer">
            <div class="video-wrapper">
                <video id="myVideo" controls preload="metadata">
                    <source src="video.mp4" type="video/mp4">
                    您的浏览器不支持视频播放。
                </video>
            </div>
            <div class="controls">
                <button class="control-btn" onclick="playVideo()">▶️ 播放</button>
                <button class="control-btn" onclick="pauseVideo()">⏸️ 暂停</button>
                <button class="control-btn" onclick="restartVideo()">🔄 重新开始</button>
                <button class="control-btn quality-low" onclick="changeQuality('low')">流畅模式</button>
                <button class="control-btn quality-high" onclick="changeQuality('high')">高清模式</button>
            </div>
        </div>
    </div>

    <script>
        function initVideo() {
            const video = document.getElementById('myVideo');
            const playBtn = document.querySelector('.play-btn');
            const loading = document.getElementById('loading');
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            
            playBtn.style.display = 'none';
            loading.style.display = 'block';
            
            // 重置进度条
            progress.textContent = '0%';
            progressBar.style.width = '0%';
            
            // 视频加载进度监听
            video.addEventListener('progress', function() {
                if (video.buffered.length > 0) {
                    const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                    const duration = video.duration;
                    if (duration > 0) {
                        const percent = (bufferedEnd / duration) * 100;
                        const displayPercent = Math.min(percent, 100).toFixed(1);
                        progress.textContent = displayPercent + '%';
                        progressBar.style.width = displayPercent + '%';
                    }
                }
            });
            
            video.addEventListener('canplay', function() {
                loading.style.display = 'none';
                document.getElementById('videoContainer').style.display = 'block';
                
                // 尝试自动播放
                video.play().catch(e => {
                    console.log('自动播放被阻止，需要用户交互');
                    // 显示播放按钮提示
                    const playHint = document.createElement('div');
                    playHint.style.cssText = 'color: #666; margin-top: 10px; font-size: 0.9em;';
                    playHint.textContent = '点击视频上的播放按钮开始播放';
                    document.querySelector('.video-wrapper').appendChild(playHint);
                });
            });
            
            video.addEventListener('waiting', function() {
                console.log('视频缓冲中...');
            });
            
            video.addEventListener('playing', function() {
                console.log('视频开始播放');
            });
            
            video.addEventListener('ended', function() {
                alert('视频播放结束！');
            });
            
            // 开始加载视频
            video.load();
        }
        
        function changeQuality(quality) {
            const video = document.getElementById('myVideo');
            const lowBtn = document.querySelector('.quality-low');
            const highBtn = document.querySelector('.quality-high');
            
            if (quality === 'low') {
                video.playbackRate = 0.75;
                video.defaultPlaybackRate = 0.75;
                lowBtn.style.background = '#ff9800';
                highBtn.style.background = '#4caf50';
            } else {
                video.playbackRate = 1.0;
                video.defaultPlaybackRate = 1.0;
                lowBtn.style.background = '#ffeb3b';
                highBtn.style.background = '#2196f3';
            }
        }
        
        function playVideo() { 
            document.getElementById('myVideo').play(); 
        }
        
        function pauseVideo() { 
            document.getElementById('myVideo').pause(); 
        }
        
        function restartVideo() {
            const video = document.getElementById('myVideo');
            video.currentTime = 0;
            video.play();
        }
        
        // 页面加载完成后的一些初始化
        window.addEventListener('load', function() {
            console.log('页面加载完成，准备就绪');
        });
    </script>
</body>
</html>

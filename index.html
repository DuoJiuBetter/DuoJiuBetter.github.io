<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .play-btn {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255,75,43,0.3);
        }
        .video-container {
            display: none;
            margin-top: 20px;
            max-width: 800px;
        }
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .control-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #f0f0f0;
            transition: background 0.3s;
        }
        .control-btn:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 欢迎观看视频</h1>
        <button class="play-btn" onclick="showVideo()">点击播放视频</button>
        
        <div class="video-container" id="videoContainer">
            <video id="myVideo" controls>
                <!-- 这里替换为你的视频文件路径 -->
                <source src="video.mp4" type="video/mp4">
                <source src="video.webm" type="video/webm">
                您的浏览器不支持视频播放。
            </video>
            <div class="controls">
                <button class="control-btn" onclick="playVideo()">播放</button>
                <button class="control-btn" onclick="pauseVideo()">暂停</button>
                <button class="control-btn" onclick="restartVideo()">重新开始</button>
            </div>
        </div>
    </div>

    <script>
        function showVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const playBtn = document.querySelector('.play-btn');
            
            videoContainer.style.display = 'block';
            playBtn.style.display = 'none';
            
            // 自动开始播放（有些浏览器需要用户交互）
            const video = document.getElementById('myVideo');
            video.play().catch(error => {
                console.log('自动播放被阻止，需要用户交互');
            });
        }
        
        function playVideo() {
            document.getElementById('myVideo').play();
        }
        
        function pauseVideo() {
            document.getElementById('myVideo').pause();
        }
        
        function restartVideo() {
            const video = document.getElementById('myVideo');
            video.currentTime = 0;
            video.play();
        }
        
        // 视频结束事件
        document.getElementById('myVideo').addEventListener('ended', function() {
            alert('视频播放结束！');
        });
    </script>
</body>
</html>

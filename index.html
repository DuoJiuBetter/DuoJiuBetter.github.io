<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优化版视频播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .play-btn {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255,75,43,0.3);
        }
        .video-container {
            display: none;
            margin-top: 20px;
            max-width: 800px;
        }
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .control-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #f0f0f0;
            transition: background 0.3s;
        }
        .control-btn:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 视频播放器（优化版）</h1>
        <button class="play-btn" onclick="initVideo()">点击加载并播放视频</button>
        
        <div class="loading" id="loading" style="display: none; margin: 20px 0;">
            <div style="color: #666;">视频加载中... <span id="progress">0%</span></div>
            <div style="width: 300px; height: 10px; background: #f0f0f0; border-radius: 5px; margin: 10px auto;">
                <div id="progressBar" style="width: 0%; height: 100%; background: #4CAF50; border-radius: 5px; transition: width 0.3s;"></div>
            </div>
        </div>
        
        <div class="video-container" id="videoContainer" style="display: none;">
            <video id="myVideo" controls preload="metadata">
                <source src="video.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
            <div class="controls">
                <button onclick="playVideo()">播放</button>
                <button onclick="pauseVideo()">暂停</button>
                <button onclick="changeQuality('low')">流畅</button>
                <button onclick="changeQuality('high')">高清</button>
            </div>
        </div>
    </div>

    <script>
        function initVideo() {
            const video = document.getElementById('myVideo');
            const playBtn = document.querySelector('.play-btn');
            const loading = document.getElementById('loading');
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            
            playBtn.style.display = 'none';
            loading.style.display = 'block';
            
            // 视频加载进度监听
            video.addEventListener('progress', function() {
                if (video.buffered.length > 0) {
                    const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                    const duration = video.duration;
                    if (duration > 0) {
                        const percent = (bufferedEnd / duration) * 100;
                        progress.textContent = Math.min(percent, 100).toFixed(1) + '%';
                        progressBar.style.width = Math.min(percent, 100) + '%';
                    }
                }
            });
            
            video.addEventListener('canplay', function() {
                loading.style.display = 'none';
                document.getElementById('videoContainer').style.display = 'block';
                video.play().catch(e => {
                    console.log('需要用户交互才能自动播放');
                });
            });
            
            video.addEventListener('waiting', function() {
                console.log('视频缓冲中...');
            });
            
            video.addEventListener('playing', function() {
                console.log('视频开始播放');
            });
            
            // 开始加载视频
            video.load();
        }
        
        function changeQuality(quality) {
            const video = document.getElementById('myVideo');
            if (quality === 'low') {
                video.playbackRate = 0.75; // 降低播放速度减少卡顿
            } else {
                video.playbackRate = 1.0;
            }
        }
        
        function playVideo() { document.getElementById('myVideo').play(); }
        function pauseVideo() { document.getElementById('myVideo').pause(); }
    </script>
</body>
</html>
